<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://kit.fontawesome.com/6ab5aa6dad.js" crossorigin="anonymous"></script>

</head>

<!-- html class given to body to target for page specific styling -->
<body class="contact">

    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="index.html#about">about</a></li>
                    <li><a href="blog.html">blog</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
            <h1>get in touch</h1>
        </div>
    </header>

    <main>

        <!-- contact form -->
        <section>
            <form action="#" class="formContact">
                <label for="name" class="sr-only"></label>
                <input type="text" class="name" id="name" name="name" placeholder="name">
                <label for="email" class="sr-only"></label>
                <input type="email" class="email" id="email" name="email" placeholder="email address">
                <label for="message" class="sr-only"></label>
                <textarea type="textarea" class="text" name="message" id="message" placeholder="message" row="10" maxlength="500"></textarea>
                <button type="submit">submit</button>
            </form>
        </section>

        <!-- links and info to the side of the form -->
        <section class="contactMainInfo">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
            </ul>
            <p class="infoEmail">info@email.com</p>
            <div class="infoP">
                <p>123-456-7890</p>
                <p>123 queen street west, unit 10</p>
                <p>toronto, ontario</p>
                <p>M5V2D5</p>
            </div>
        </section>
        
    </main>

    <!-- link to juno site, and footer-->
    <footer>
        <p>created at <a href="https://junocollege.com/">juno college</a></p>
        <p>copyright &#169; 2020 juno college</p>
    </footer>

</body>
</html>
